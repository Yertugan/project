<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>Explore</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fa/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Marck+Script|Questrial" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="js/app.js"></script>
</head>	
<body>
	<div class="allcontainer">
		<div class="container">
			<section class="top">
				<div class="menu">
					<div class="empty">
						<i class="fa fa-times" aria-hidden="true"></i>
						<input type="text">
					</div>
					<div class="menu-box">
						<div class="box">
							<a class="choose">BROWSE</a>
						</div>
						<div class="page-box">
							<a class="page">EXPLORE</a>
						</div>
						<div class="page-box">
							<a class="page">STORIES</a>
						</div>
						<div class="page-box">
							<a class="page">IMAGES/VIDEOS</a>
						</div>
						<div class="page-box">
							<a class="page">FORUM</a>
						</div>
						<div class="page-box">
							<a class="page">FRIENDS</a>
						</div>
						<div class="page-box">
							<a class="page">SHOP</a>
						</div>
						<div class="box_circle">
							<a class="circle">CIRCLES</a>
						</div>
						<div class="choose-box">
							<div class="dot_green">
								<i class="fa fa-circle" aria-hidden="true"></i>
							</div>
							<a class="page">DEVELOPERS</a>
						</div>
						<div class="choose-box">
							<div class="dot_orange">
								<i class="fa fa-circle orange" aria-hidden="true"></i>
							</div>
							<a class="page">FRIENDS</a>
						</div>
						<div class="choose-box">
							<div class="dot_red">
								<i class="fa fa-circle red" aria-hidden="true"></i>
							</div>
							<a class="page">DESIGNERS</a>
						</div>
					</div>
				</div>
				<div class="picture">
					<div class="picture-top">
						<div class="orm">ORM.</div>
						<div class="orm-end">
							<div class="search">
								<i class="fa fa-search" aria-hidden="true"></i>
							</div>
							<div class="friends">
								<div class="going">
									<span class="friends-going">FRIENDS GOING</span>
								</div>
								<div class="eighty">80</div>
							</div>
						</div>
					</div>
					<div class="name">
						<h2 class="explore">Explore</h2>
						<h1 class="yosemite">Yosemite</h1>
					</div>
					<div class="picture-bottom">
						<div class="bottom-text">
							<span class="feat">FEATURED STORY</span>
							<span class="about">ABOUT YOSEMITE</span>
						</div>
						<i class="fa fa-play-circle" aria-hidden="true"></i>
					</div>
			</section>
			<section class="second-section">
				<div class="main">
					<div class="top-main">
						<div class="explore-refresh">
							<span class="refresh">EXPLORE</span>
							<div class="icon-refresh">
								<i class="fa fa-refresh" aria-hidden="true"></i>
							</div>
						</div>
						<div class="north">
							<span class="america">NORTH AMERICA</span>
							<div class="arrow">
								<i class="fa fa-arrow-down" aria-hidden="true"></i>
							</div>
							<div class="location">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="content1">
						<div class="medium">
							<div class="top-pictures">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<span class="likes">44</span>
								<i class="fa fa-commenting-o" aria-hidden="true"></i>
								<span class="comments">10</span>
							</div>
							<div class="win medium_hidden">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-times" aria-hidden="true"></i>
								<i class="fa fa-cog" aria-hidden="true"></i>
							</div>
							<div class="bottom-pictures">Swamps of Florida</div>
						</div>
						<div class="short">
							<div class="top-pictures">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<span class="likes">10</span>
								<i class="fa fa-commenting-o" aria-hidden="true"></i>
								<span class="comments">10</span>
							</div>
							<div class="win short_hidden">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-times" aria-hidden="true"></i>
								<i class="fa fa-cog" aria-hidden="true"></i>
							</div>
							<div class="bottom-pictures">Road</div>
						</div>
						<div class="long">
							<div class="avatar">
								<div class="btn em">
									<img src="images/eminem.jpg">
								</div>
								<a class="ava">Marshall</a>
							</div>
							<div class="modal"></div>
						</div>
					</div>
					<div class="content2">
						<div class="short2">
							<div class="top-pictures">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<span class="likes">8</span>
								<i class="fa fa-commenting-o" aria-hidden="true"></i>
								<span class="comments">10</span>
							</div>
							<div class="win short_hidden2">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-times" aria-hidden="true"></i>
								<i class="fa fa-cog" aria-hidden="true"></i>
							</div>
							<div class="bottom-pictures">Yosemite</div>
						</div>
						<div class="long">
							<div class="avatar">
								<div class="btn to">
									<img src="images/Tony1.jpg">
								</div>
								<a class="ava">Tony</a>
							</div>
							<div class="modalto">
								
							</div>
						</div>
						<div class="medium2">
							<div class="top-pictures">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<span class="likes">44</span>
								<i class="fa fa-commenting-o" aria-hidden="true"></i>
								<span class="comments">0</span>
							</div>
							<div class="win medium_hidden2">
								<i class="fa fa-pencil" aria-hidden="true"></i>
								<i class="fa fa-times" aria-hidden="true"></i>
								<i class="fa fa-cog" aria-hidden="true"></i>
							</div>
							<div class="bottom-pictures">Tony Hawk</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
